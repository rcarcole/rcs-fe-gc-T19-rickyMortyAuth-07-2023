<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Mail:</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter his email" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter his password" formControlName="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        <div style="margin-top: 10px">
                            <small>* New to 'Rick&Morty app'? <a routerLink="/register">Create an account →</a></small>
                        </div>
                    </form>
                    <button class="btn btn-info" (click)="onClick()">Login with Google</button>
                </div>
            </div>
        </div>
    </div>
</div>
